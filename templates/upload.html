<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growth Rate Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Growth Rate Analysis</h1>
  <p>
    Welcome! This application calculates specific growth rates based on the data in your Excel file.
    Please upload your file below to proceed.
  </p>

  <!-- Upload container (styled in style.css if desired) -->
  <div class="upload-container">
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <label for="excel_file">Select Excel File:</label><br>
      <input type="file" name="excel_file" id="excel_file" required><br><br>

      <!-- Place the submit button at the bottom -->
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
